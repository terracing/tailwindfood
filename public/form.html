<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Food - Banner</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="bg-primary p-2 text-text flex justify-between items-center">
        <div><img src="assets/images/hamburger.png" alt="Hamburger" srcset=""></div>
        <div><a href=""><img src="assets/images/menu.png" alt=""></a></div>
    </div>
    <div class="lg:h-80 h-40 bg-no-repeat bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1503591099259-a96e250e0a67?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80')"></div>
    <main class="container mx-auto p-4 sm:flex sm:flex-wrap sm:justify-around">
        <div class="w-full"><h2 class="text-lg font-semibold">Contáctanos</h2></div>
        <div class="w-11/12 md:w-1/3 p-4 bg-gray-300 rounded-lg shadow-lg">
            <form action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="tu nombre">
                </div>
                <div><label for="email">Correo Electrónico</label><input type="email" placeholder="tunombre@mail.com"></div>
                <div><label for="comments">Comentarios</label><textarea name="comments" cols="30" rows="3"></textarea></div>
                <div class="text-right">
                    <button type="submit">Enviar comentarios</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="w-full bg-secondary p-4">
        <div class="md:flex flex-row-reverse justify-around">
            <div class="mt-4 ml-8">
                <div><a href="" class="hover:text-primary"><i class="fab fa-facebook-square"></i> /tailwindfood</a></div>
                <div><a href="" class="hover:text-primary"><i class="fab fa-twitter-square"></i> @tailwindfood</a></div>
                <div><a href="" class="hover:text-primary"><i class="fab fa-instagram-square"></i> tailwindfood</a></div>
            </div>
            <div class="mt-4 mb-4 ml-8">
                <ul>
                    <li><a href="" class="hover:text-primary">Soporte</a></li>
                    <li><a href="" class="hover:text-primary">Nosotros</a></li>
                    <li><a href="" class="hover:text-primary">Registro</a></li>
                    <li><a href="" class="hover:text-primary">Aviso de privacidad</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
